<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset  ="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./true.css"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <img src="../Aula02/logo.svg" alt="Logo Dev Finance">
        </header>
        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="../Aula02/income.svg" alt="Imagem de entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="../Aula02/expense.svg" alt="Imagem de saídas">
                    </h3>
                    <p id="expensesDisplay">R$ 0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="../Aula02/total.svg" alt="Imagem do total">
                    </h3>
                    
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
            </section>
            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a href="#" class="button new" onclick="Modal.open()">+ Nova Transação</a>

                <table id="data-table">
        
                    <colgroup>
                    <col>
                    <col>
                    </colgroup>
        
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th id="data">Data</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2">Nova Transação</h2>
                    <form action=""   onsubmit="Form.submit(event)" >
                        <div class="input-group">
                            <label 
                            class="sr-only" 
                            for="description"></label>
                            <input 
                                type="text" 
                                id="description" 
                                name="description"
                                placeholder="Descrição"
                            >
                        </div>

                        <div class="input-group">
                            <label 
                                class="sr-only" 
                                for="amount">Valor
                            </label>
                            <input 
                                type="number" 
                                step="0.01"
                                id="amount" 
                                name="amount"
                                placeholder="0,00"
                            >
                            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais. </small>
                        </div>
                        
                        <div class="input-group">
                            <label 
                            class="sr-only" 
                            for="date">Data</label>
                            <input 
                                type="date" 
                                id="date" 
                                name="date"
                            >
                        </div>

                        <div class="input-group actions">
                            <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
        <footer><p><em>2021 - dev.finances$</em></p></footer>
        
        <script src="script.js"></script>

    </body>
</html>
