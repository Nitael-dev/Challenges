<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset  ="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <img src="../Aula02/logo.svg" alt="Logo Dev Finance">
        </header>
        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>Entradas</h3>
                    <p>R$ 5.000,00</p>
                </div>

                <div class="card">
                    <h3>Saídas</h3>
                    <p>R$ 2.000,00</p>
                </div>

                <div class="card total">
                    <h3>Total</h3>
                    <p>R$ 3.000,00</p>
                </div>
            </section>
            <section id="transaction">
                <h2 class="sr-only">Transações</h2>
                <table id="data-table">
        
                    <colgroup>
                    <col>
                    <col>
                    </colgroup>
        
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Luz</td>
                            <td class="expense">- R$ 500,00</td>
                            <td>23/01/2021</td>
                        </tr>
                        <tr>
                            <td class="description">Criação do Website</td>
                            <td class="income">R$ 5000,00</td>
                            <td>24/01/2021</td>
                        </tr>
                        <tr>
                            <td class="description">Aluguel</td>
                            <td class="expense">- R$ 1500,00</td>
                            <td class="date">26/01/2021</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <footer>
                <p><em>dev.finances$</em></p>
            </footer>
        </main>
    </body>
</html>
